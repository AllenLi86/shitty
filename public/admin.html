<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>瞎掰王 - 題庫管理</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .add-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      border: 2px solid #e9ecef;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row .form-group {
      flex: 1;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"], input[type="number"], textarea, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    select {
      background-color: white;
      cursor: pointer;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-right: 10px;
    }

    button:hover {
      background-color: #45a049;
      transform: translateY(-1px);
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      transform: none;
    }

    .delete-btn {
      background-color: #f44336;
    }

    .delete-btn:hover {
      background-color: #da190b;
    }

    .edit-btn {
      background-color: #ff9800;
    }

    .edit-btn:hover {
      background-color: #f57c00;
    }

    .cancel-btn {
      background-color: #6c757d;
    }

    .cancel-btn:hover {
      background-color: #545b62;
    }

    .ai-section {
      background: #e8f4fd;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      border: 2px solid #b3d9ff;
    }

    .ai-section h3 {
      margin-top: 0;
      color: #0066cc;
    }

    .ai-controls {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: end;
    }

    .ai-controls .form-group {
      min-width: 100px;
      margin-bottom: 0;
    }

    .ai-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      white-space: nowrap;
    }

    .ai-btn:hover {
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    }

    .ai-hint {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }

    .questions-list {
      margin-top: 30px;
    }

    .question-item {
      background: white;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .question-item:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transform: translateY(-2px);
    }

    .question-item.editing {
      background: #fff3cd;
      border-color: #ffeaa7;
    }

    .question-header {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 10px;
    }

    .question-text {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      flex: 1;
    }

    .question-badges {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .question-type, .difficulty-badge, .topic-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: bold;
      white-space: nowrap;
    }

    .question-type.why {
      background-color: #e3f2fd;
      color: #1976d2;
    }

    .question-type.term {
      background-color: #f3e5f5;
      color: #7b1fa2;
    }

    .difficulty-badge.difficulty-1 {
      background-color: #e8f5e8;
      color: #2e7d2e;
    }

    .difficulty-badge.difficulty-2 {
      background-color: #fff3cd;
      color: #856404;
    }

    .difficulty-badge.difficulty-3 {
      background-color: #f8d7da;
      color: #721c24;
    }

    .topic-badge {
      background-color: #e7f3ff;
      color: #0066cc;
    }

    .explanation-text {
      color: #666;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .question-actions {
      text-align: right;
    }

    .edit-form {
      display: none;
    }

    .edit-form.active {
      display: block;
    }

    .question-display.editing {
      display: none;
    }

    .status-message {
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      text-align: center;
      font-weight: bold;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .loading {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .stats {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    .filter-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 2px solid #e9ecef;
    }

    .filter-row {
      display: flex;
      gap: 15px;
      align-items: end;
    }

    .filter-group {
      flex: 1;
    }

    .filter-group label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .clear-filters-btn {
      background-color: #6c757d;
      padding: 12px 20px;
      height: 44px;
    }

    .clear-filters-btn:hover {
      background-color: #545b62;
    }

    @media (max-width: 768px) {
      .form-row, .filter-row, .ai-controls {
        flex-direction: column;
        gap: 10px;
      }
      
      .question-header {
        flex-direction: column;
        gap: 10px;
      }
      
      .question-badges {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎯 瞎掰王題庫管理</h1>
    
    <div class="stats">
      <h3>📊 目前題庫統計</h3>
      <div id="questionsCount">載入中...</div>
      <div id="typeDistribution" style="margin-top: 10px;"></div>
      <div id="difficultyDistribution" style="margin-top: 10px;"></div>
      <div id="topicDistribution" style="margin-top: 10px;"></div>
    </div>

    <div class="add-section">
      <h3>➕ 新增題目</h3>
      <form id="addQuestionForm">
        <div class="form-group">
          <label for="newQuestion">題目：</label>
          <input type="text" id="newQuestion" placeholder="輸入問題..." required>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="newType">題目類型：</label>
            <select id="newType" required>
              <option value="">選擇類型</option>
              <option value="why">Why 題型（為什麼...？）</option>
              <option value="term">Term 題型（什麼是...？）</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="newDifficulty">難度：</label>
            <select id="newDifficulty" required>
              <option value="">選擇難度</option>
              <option value="1">簡單 (1)</option>
              <option value="2">中等 (2)</option>
              <option value="3">困難 (3)</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="newTopic">主題：</label>
            <input type="text" id="newTopic" placeholder="輸入主題..." required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="newExplanation">正確解說：</label>
          <textarea id="newExplanation" placeholder="輸入正確的解說..." required></textarea>
        </div>
        
        <button type="submit">新增題目</button>
      </form>
    </div>

    <div class="ai-section">
      <h3>🤖 AI 智能生成題目</h3>
      <div class="ai-controls">
        <div class="form-group">
          <label for="ai-model">AI 模型：</label>
          <select id="ai-model">
            <option value="auto">🚀 載入中...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ai-type">題目類型：</label>
          <select id="ai-type">
            <option value="why">Why 題型（為什麼...？）</option>
            <option value="term">Term 題型（什麼是...？）</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ai-difficulty">難度：</label>
          <select id="ai-difficulty">
            <option value="1">簡單</option>
            <option value="2">中等</option>
            <option value="3">困難</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ai-count">數量：</label>
          <input type="number" id="ai-count" value="3" min="1" max="10">
        </div>
        <button onclick="generateAIQuestions()" class="ai-btn">
          ✨ 生成題目
        </button>
        <button onclick="testAIModel()" class="ai-btn" style="background: linear-gradient(135deg, #28a745, #20c997);">
          🧪 測試模型
        </button>
        <button onclick="refreshAIModels()" class="ai-btn" style="background: linear-gradient(135deg, #6f42c1, #e83e8c);">
          🔄 重新載入
        </button>
      </div>
      <div class="ai-hint">
        💡 提示：
        <ul style="margin: 5px 0; padding-left: 20px;">
          <li>🚀 <strong>自動選擇</strong>：智能選擇最佳可用模型</li>
          <li>⚡ <strong>Groq 模型</strong>：免費且速度極快，推薦使用</li>
          <li>🔮 <strong>Google Gemini</strong>：免費且品質優秀</li>
          <li>🧪 <strong>測試模型</strong>：驗證所選模型是否正常工作</li>
          <li>🔄 <strong>重新載入</strong>：更新可用模型列表</li>
        </ul>
      </div>
    </div>

    <div class="filter-section">
      <h3>🔍 篩選題目</h3>
      <div class="filter-row">
        <div class="filter-group">
          <label for="filterType">題目類型：</label>
          <select id="filterType">
            <option value="">全部類型</option>
            <option value="why">Why 題型</option>
            <option value="term">Term 題型</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="filterDifficulty">難度：</label>
          <select id="filterDifficulty">
            <option value="">全部難度</option>
            <option value="1">簡單 (1)</option>
            <option value="2">中等 (2)</option>
            <option value="3">困難 (3)</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="filterTopic">主題：</label>
          <select id="filterTopic">
            <option value="">全部主題</option>
          </select>
        </div>
        
        <button class="clear-filters-btn" onclick="clearFilters()">清除篩選</button>
      </div>
    </div>

    <div id="statusMessage"></div>

    <div class="questions-list">
      <h3>📝 現有題目</h3>
      <div id="questionsList">載入中...</div>
    </div>
  </div>

  <!-- 在 admin.html 中添加調試版本的認證程式碼 -->
  <script>
    let adminToken = localStorage.getItem('admin_token');
    let tokenExpiry = localStorage.getItem('admin_token_expiry');

    // 🔍 調試函數：檢查 token 狀態
    function debugTokenStatus() {
      console.log('🔍 Token Debug Info:');
      console.log('- adminToken:', adminToken ? `${adminToken.substring(0, 10)}...` : 'null');
      console.log('- tokenExpiry:', tokenExpiry);
      console.log('- Current time:', Date.now());
      console.log('- Time until expiry:', tokenExpiry ? parseInt(tokenExpiry) - Date.now() : 'N/A');
      console.log('- Is valid:', isTokenValid());
    }

    // 檢查 token 是否有效
    function isTokenValid() {
      if (!adminToken || !tokenExpiry) {
        console.log('🔍 Token invalid: missing token or expiry');
        return false;
      }
      if (Date.now() > parseInt(tokenExpiry)) {
        console.log('🔍 Token invalid: expired');
        clearToken();
        return false;
      }
      console.log('🔍 Token valid');
      return true;
    }

    // 只清除 token，不跳轉頁面
    function clearToken() {
      console.log('🔍 Clearing token...');
      localStorage.removeItem('admin_token');
      localStorage.removeItem('admin_token_expiry');
      adminToken = null;
      tokenExpiry = null;
    }

    // 登入函數
    async function adminLogin() {
      console.log('🔍 Starting admin login...');
      const password = prompt('🔒 管理員認證\n請輸入密碼：');
      if (!password) {
        console.log('🔍 No password provided, redirecting...');
        window.location.href = '/';
        return false;
      }

      try {
        console.log('🔍 Sending login request...');
        const response = await fetch('/api/admin-auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        console.log('🔍 Login response status:', response.status);

        if (response.ok) {
          const result = await response.json();
          console.log('🔍 Login successful, received:', {
            tokenLength: result.token?.length,
            expiresAt: result.expiresAt,
            timeUntilExpiry: result.expiresAt ? result.expiresAt - Date.now() : 'N/A'
          });
          
          adminToken = result.token;
          tokenExpiry = result.expiresAt.toString();
          localStorage.setItem('admin_token', adminToken);
          localStorage.setItem('admin_token_expiry', tokenExpiry);
          
          debugTokenStatus(); // 🔍 調試
          
          console.log('✅ 管理員認證成功');
          return true;
        } else {
          const error = await response.json();
          console.log('🔍 Login failed:', error);
          alert('❌ ' + (error.message || '認證失敗'));
          window.location.href = '/';
          return false;
        }
      } catch (error) {
        console.error('🔍 Login error:', error);
        alert('❌ 認證失敗，請稍後再試');
        window.location.href = '/';
        return false;
      }
    }

    // 重新認證函數
    async function reauthenticate() {
      console.log('🔄 Token 失效，嘗試重新認證...');
      debugTokenStatus(); // 🔍 調試
      
      const success = await adminLogin();
      if (success) {
        console.log('✅ 重新認證成功');
        debugTokenStatus(); // 🔍 調試
        return true;
      } else {
        console.log('❌ 重新認證失敗');
        return false;
      }
    }

    // 登出函數
    function logout() {
      console.log('🔍 Logging out...');
      clearToken();
      window.location.href = '/';
    }

    // 🔍 修改 API 調用，加入更多調試
    async function firebaseGet(path) {
      console.log('🔍 Firebase GET:', path);
      debugTokenStatus(); // 🔍 每次 API 調用前檢查
      
      try {
        const response = await fetch('/api/firebase-proxy', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'X-Admin-Token': adminToken // 🔍 確保使用最新 token
          },
          body: JSON.stringify({
            method: 'GET',
            path: path
          })
        });
        
        console.log('🔍 Firebase GET response status:', response.status);
        
        if (response.status === 403) {
          console.log('🔒 權限不足，嘗試重新認證...');
          const success = await reauthenticate();
          if (success) {
            console.log('🔍 重新認證成功，重試請求...');
            // 重新認證成功，重試請求
            return firebaseGet(path);
          } else {
            throw new Error('重新認證失敗');
          }
        }
        
        if (!response.ok) throw new Error('Network response was not ok');
        return await response.json();
      } catch (error) {
        console.error('🔍 Firebase GET error:', error);
        throw error;
      }
    }

    async function firebaseSet(path, data) {
      console.log('🔍 Firebase SET:', path);
      debugTokenStatus(); // 🔍 每次 API 調用前檢查
      
      try {
        const response = await fetch('/api/firebase-proxy', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'X-Admin-Token': adminToken // 🔍 確保使用最新 token
          },
          body: JSON.stringify({
            method: 'PUT',
            path: path,
            data: data
          })
        });
        
        console.log('🔍 Firebase SET response status:', response.status);
        
        if (response.status === 403) {
          console.log('🔒 權限不足，嘗試重新認證...');
          const success = await reauthenticate();
          if (success) {
            console.log('🔍 重新認證成功，重試請求...');
            // 重新認證成功，重試請求
            return firebaseSet(path, data);
          } else {
            throw new Error('重新認證失敗');
          }
        }
        
        if (!response.ok) throw new Error('Network response was not ok');
        return await response.json();
      } catch (error) {
        console.error('🔍 Firebase SET error:', error);
        throw error;
      }
    }

    async function generateQuestions(type, difficulty, count = 5, model = 'auto') {
      console.log('🔍 Generate Questions:', { type, difficulty, count, model });
      debugTokenStatus(); // 🔍 每次 API 調用前檢查
      
      const response = await fetch('/api/generate-question', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'X-Admin-Token': adminToken // 🔍 確保使用最新 token
        },
        body: JSON.stringify({ type, difficulty, count, model })
      });
      
      console.log('🔍 Generate Questions response status:', response.status);
      
      if (response.status === 403) {
        console.log('🔒 權限不足，嘗試重新認證...');
        const success = await reauthenticate();
        if (success) {
          console.log('🔍 重新認證成功，重試請求...');
          // 重新認證成功，重試請求
          return generateQuestions(type, difficulty, count, model);
        } else {
          throw new Error('重新認證失敗，請重新整理頁面');
        }
      }
      
      if (!response.ok) {
        const errorText = await response.text();
        console.log('🔍 Generate Questions error response:', errorText);
        throw new Error('Failed to generate questions: ' + errorText);
      }
      return await response.json();
    }

    // 頁面載入時認證檢查
    async function initAdmin() {
      console.log('🔍 Initializing admin...');
      debugTokenStatus(); // 🔍 初始狀態檢查
      
      if (!isTokenValid()) {
        console.log('🔍 Token invalid, requesting login...');
        const success = await adminLogin();
        if (!success) return;
      }
      
      console.log('🔍 Token valid, loading content...');
      // 認證成功後才載入頁面內容
      loadQuestions();
      loadAIModels();
    }

    // 修改頁面載入事件
    window.addEventListener('load', initAdmin);

    // 🔍 添加手動調試按鈕（暫時的）
    window.debugAuth = function() {
      debugTokenStatus();
      console.log('🔍 Testing token with simple request...');
      firebaseGet('questions').then(result => {
        console.log('🔍 Test request successful');
      }).catch(error => {
        console.log('🔍 Test request failed:', error);
      });
    };
  </script>

  <script>
    // ========== 主要功能 ==========
    let questions = [];
    let filteredQuestions = [];

    // 顯示狀態訊息
    function showMessage(message, type = 'success') {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
      setTimeout(() => {
        statusDiv.innerHTML = '';
      }, 3000);
    }

    // 載入題目
    async function loadQuestions() {
      showMessage('載入題目中...', 'loading');
      
      try {
        const data = await firebaseGet('questions');
        questions = data || [];
        filteredQuestions = [...questions];
        updateQuestionsCount();
        updateTopicFilter();
        displayQuestions();
        showMessage('題目載入完成！');
      } catch (error) {
        console.error('載入失敗:', error);
        showMessage('載入題目失敗！', 'error');
      }
    }

    // 更新題目數量統計
    function updateQuestionsCount() {
      const whyCount = questions.filter(q => q.type === 'why').length;
      const termCount = questions.filter(q => q.type === 'term').length;
      const unknownCount = questions.filter(q => !q.type || (q.type !== 'why' && q.type !== 'term')).length;
      
      // 難度統計
      const diff1Count = questions.filter(q => q.difficulty == 1).length;
      const diff2Count = questions.filter(q => q.difficulty == 2).length;
      const diff3Count = questions.filter(q => q.difficulty == 3).length;
      const unknownDiffCount = questions.filter(q => !q.difficulty).length;
      
      // 主題統計
      const topicCounts = {};
      questions.forEach(q => {
        if (q.topic) {
          topicCounts[q.topic] = (topicCounts[q.topic] || 0) + 1;
        }
      });
      
      document.getElementById('questionsCount').innerHTML = 
        `共有 <strong>${questions.length}</strong> 題`;
      
      let distributionHTML = '';
      if (whyCount > 0) distributionHTML += `<span style="color: #1976d2;">Why: ${whyCount}題</span> `;
      if (termCount > 0) distributionHTML += `<span style="color: #7b1fa2;">Term: ${termCount}題</span> `;
      if (unknownCount > 0) distributionHTML += `<span style="color: #f57c00;">未分類: ${unknownCount}題</span>`;
      
      document.getElementById('typeDistribution').innerHTML = distributionHTML;
      
      let difficultyHTML = '難度分佈：';
      if (diff1Count > 0) difficultyHTML += `<span style="color: #2e7d2e;">簡單: ${diff1Count}題</span> `;
      if (diff2Count > 0) difficultyHTML += `<span style="color: #856404;">中等: ${diff2Count}題</span> `;
      if (diff3Count > 0) difficultyHTML += `<span style="color: #721c24;">困難: ${diff3Count}題</span> `;
      if (unknownDiffCount > 0) difficultyHTML += `<span style="color: #666;">未設定: ${unknownDiffCount}題</span>`;
      
      document.getElementById('difficultyDistribution').innerHTML = difficultyHTML;
      
      let topicHTML = '主要主題：';
      const sortedTopics = Object.entries(topicCounts).sort((a, b) => b[1] - a[1]).slice(0, 5);
      sortedTopics.forEach(([topic, count]) => {
        topicHTML += `<span style="color: #0066cc;">${topic}: ${count}題</span> `;
      });
      
      document.getElementById('topicDistribution').innerHTML = topicHTML;
    }

    // 更新主題篩選選項
    function updateTopicFilter() {
      const topics = [...new Set(questions.map(q => q.topic).filter(t => t))].sort();
      const filterTopic = document.getElementById('filterTopic');
      
      filterTopic.innerHTML = '<option value="">全部主題</option>';
      topics.forEach(topic => {
        filterTopic.innerHTML += `<option value="${topic}">${topic}</option>`;
      });
    }

    // 篩選題目
    function filterQuestions() {
      const typeFilter = document.getElementById('filterType').value;
      const difficultyFilter = document.getElementById('filterDifficulty').value;
      const topicFilter = document.getElementById('filterTopic').value;
      
      filteredQuestions = questions.filter(q => {
        const typeMatch = !typeFilter || q.type === typeFilter;
        const difficultyMatch = !difficultyFilter || q.difficulty == difficultyFilter;
        const topicMatch = !topicFilter || q.topic === topicFilter;
        
        return typeMatch && difficultyMatch && topicMatch;
      });
      
      displayQuestions();
    }

    // 清除篩選
    function clearFilters() {
      document.getElementById('filterType').value = '';
      document.getElementById('filterDifficulty').value = '';
      document.getElementById('filterTopic').value = '';
      filteredQuestions = [...questions];
      displayQuestions();
    }

    // 顯示題目列表
    function displayQuestions() {
      const listDiv = document.getElementById('questionsList');
      
      if (filteredQuestions.length === 0) {
        listDiv.innerHTML = '<p style="text-align: center; color: #666;">沒有符合條件的題目</p>';
        return;
      }

      listDiv.innerHTML = filteredQuestions.map((q, index) => {
        const actualIndex = questions.indexOf(q);
        const typeClass = q.type || 'unknown';
        const typeText = q.type === 'why' ? 'Why' : q.type === 'term' ? 'Term' : '未分類';
        
        const difficultyText = q.difficulty ? `難度${q.difficulty}` : '未設定';
        const difficultyClass = q.difficulty ? `difficulty-${q.difficulty}` : '';
        
        const topicText = q.topic || '無主題';
        
        return `
        <div class="question-item" id="question-${actualIndex}">
          <div class="question-display">
            <div class="question-header">
              <div class="question-text">Q${actualIndex + 1}: ${q.question}</div>
              <div class="question-badges">
                <div class="question-type ${typeClass}">${typeText}</div>
                <div class="difficulty-badge ${difficultyClass}">${difficultyText}</div>
                <div class="topic-badge">${topicText}</div>
              </div>
            </div>
            <div class="explanation-text">💡 ${q.explanation}</div>
            <div class="question-actions">
              <button class="edit-btn" onclick="startEdit(${actualIndex})">編輯</button>
              <button class="delete-btn" onclick="deleteQuestion(${actualIndex})">刪除</button>
            </div>
          </div>
          
          <div class="edit-form" id="edit-form-${actualIndex}">
            <div class="form-group">
              <label>題目：</label>
              <input type="text" id="edit-question-${actualIndex}" value="${q.question}">
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label>題目類型：</label>
                <select id="edit-type-${actualIndex}">
                  <option value="why" ${q.type === 'why' ? 'selected' : ''}>Why 題型（為什麼...？）</option>
                  <option value="term" ${q.type === 'term' ? 'selected' : ''}>Term 題型（什麼是...？）</option>
                </select>
              </div>
              
              <div class="form-group">
                <label>難度：</label>
                <select id="edit-difficulty-${actualIndex}">
                  <option value="1" ${q.difficulty == 1 ? 'selected' : ''}>簡單 (1)</option>
                  <option value="2" ${q.difficulty == 2 ? 'selected' : ''}>中等 (2)</option>
                  <option value="3" ${q.difficulty == 3 ? 'selected' : ''}>困難 (3)</option>
                </select>
              </div>
              
              <div class="form-group">
                <label>主題：</label>
                <input type="text" id="edit-topic-${actualIndex}" value="${q.topic || ''}">
              </div>
            </div>
            
            <div class="form-group">
              <label>正確解說：</label>
              <textarea id="edit-explanation-${actualIndex}">${q.explanation}</textarea>
            </div>
            
            <button onclick="saveEdit(${actualIndex})">儲存</button>
            <button class="cancel-btn" onclick="cancelEdit(${actualIndex})">取消</button>
          </div>
        </div>
      `}).join('');
    }

    // AI 生成題目 - 修復版本
    async function generateAIQuestions() {
      const type = document.getElementById('ai-type').value;
      const difficulty = parseInt(document.getElementById('ai-difficulty').value);
      const count = parseInt(document.getElementById('ai-count').value);
      const model = document.getElementById('ai-model').value;
      
      console.log('🤖 開始生成 AI 題目:', { type, difficulty, count, model });
      
      try {
        const button = event?.target || document.querySelector('.ai-btn');
        if (button) {
          button.textContent = '生成中...';
          button.disabled = true;
        }
        
        showMessage('AI 正在生成題目...', 'loading');
        
        console.log('🤖 當前 token:', adminToken ? 'exists' : 'missing');
        
        const result = await generateQuestions(type, difficulty, count, model);
        
        console.log('🤖 生成結果:', result);
        
        if (result && result.success) {
          showMessage(`✅ ${result.usedModel || model} 成功生成 ${result.generated.length} 道題目！`, 'success');
          await loadQuestions();
        } else {
          showMessage('生成題目失敗：' + (result?.error || '未知錯誤'), 'error');
        }
        
      } catch (error) {
        console.error('🤖 生成錯誤:', error);
        
        // 🔧 改進錯誤訊息
        let errorMessage = '生成失敗：' + error.message;
        
        if (error.message.includes('重新認證失敗')) {
          errorMessage = '🔒 認證失敗，請重新整理頁面重新登入';
        } else if (error.message.includes('權限')) {
          errorMessage = '🔒 權限不足，已嘗試重新認證';
        }
        
        showMessage(errorMessage, 'error');
      } finally {
        const button = event?.target || document.querySelector('.ai-btn');
        if (button) {
          button.textContent = '✨ 生成題目';
          button.disabled = false;
        }
      }
    }
    
    // 混合方案：API 檢查 + 手動選項
    async function loadAIModels() {
      const modelSelect = document.getElementById('ai-model');
      if (!modelSelect) return;
      
      try {
        console.log('🤖 Loading AI models from API...');
        
        // 🔥 從後端 API 獲取可用模型
        const response = await fetch('/api/ai-models', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'X-Admin-Token': adminToken // 🔒 加入認證（雖然這個 API 可能不需要）
          }
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const result = await response.json();
        console.log('🤖 API response:', result);
        
        if (result.success && result.models && Array.isArray(result.models)) {
          // 清空現有選項
          modelSelect.innerHTML = '';
          
          // 🔥 動態添加模型選項
          result.models.forEach(model => {
            const option = document.createElement('option');
            option.value = model.name;
            
            // 🔥 根據模型類型添加圖示和說明
            let icon = '🤖';
            let suffix = '';
            
            switch (model.type) {
              case 'auto':
                icon = '🚀';
                suffix = ' (智能選擇)';
                break;
              case 'groq':
                icon = '⚡';
                suffix = ' (免費・快速)';
                break;
              case 'gemini':
                icon = '🔮';
                suffix = ' (Google・免費)';
                break;
              case 'openai':
                icon = '💰';
                suffix = ' (OpenAI・付費)';
                break;
              case 'claude':
                icon = '🧠';
                suffix = ' (Anthropic・付費)';
                break;
            }
            
            option.textContent = `${icon} ${model.displayName}${suffix}`;
            option.style.color = model.type === 'auto' ? '#28a745' : '#333';
            
            modelSelect.appendChild(option);
          });
          
          // 🔥 預設選擇自動模式
          modelSelect.value = 'auto';
          
          console.log(`✅ 載入了 ${result.models.length} 個 AI 模型`);
          
          // 🔥 顯示可用模型統計
          const stats = result.models.reduce((acc, model) => {
            acc[model.type] = (acc[model.type] || 0) + 1;
            return acc;
          }, {});
          
          console.log('🤖 模型統計:', stats);
          
        } else {
          throw new Error('Invalid API response format');
        }
        
      } catch (error) {
        console.error('❌ 載入 AI 模型失敗:', error);
        
        // 🔥 如果 API 失敗，提供基本的備用選項
        modelSelect.innerHTML = `
          <option value="auto">🚀 自動選擇 (推薦)</option>
          <option value="groq-llama-8b" style="color: #6c757d;" disabled>⚡ Groq Llama 3.1 8B (連接失敗)</option>
          <option value="gemini-pro" style="color: #6c757d;" disabled>🔮 Google Gemini Pro (連接失敗)</option>
          <option value="openai-gpt35" style="color: #6c757d;" disabled>💰 OpenAI GPT-3.5 (連接失敗)</option>
        `;
        
        // 🔥 顯示錯誤提示
        showMessage(`⚠️ 無法載入 AI 模型列表: ${error.message}。使用備用選項。`, 'error');
      }
    }

    // 🔥 新增：測試 AI 模型可用性的函數
    async function testAIModel() {
      const modelSelect = document.getElementById('ai-model');
      const selectedModel = modelSelect.value;
      
      if (selectedModel === 'auto') {
        showMessage('⚠️ 請先選擇具體的 AI 模型進行測試', 'error');
        return;
      }
      
      try {
        showMessage('🧪 測試 AI 模型中...', 'loading');
        
        // 🔥 生成一個簡單的測試題目
        const result = await generateQuestions('why', 1, 1, selectedModel);
        
        if (result && result.success) {
          showMessage(`✅ ${selectedModel} 測試成功！生成了 ${result.generated.length} 道題目`, 'success');
          
          // 🔥 顯示生成的測試題目
          if (result.generated.length > 0) {
            const testQuestion = result.generated[0];
            console.log('🧪 測試題目:', testQuestion);
            
            const details = `
              <details style="margin-top: 10px;">
                <summary>查看測試題目</summary>
                <div style="background: #f8f9fa; padding: 10px; border-radius: 5px; margin-top: 5px;">
                  <strong>Q:</strong> ${testQuestion.question}<br>
                  <strong>A:</strong> ${testQuestion.explanation}
                </div>
              </details>
            `;
            
            document.getElementById('statusMessage').innerHTML += details;
          }
          
          // 🔥 重新載入題目列表
          await loadQuestions();
        } else {
          showMessage(`❌ ${selectedModel} 測試失敗: ${result?.error || '未知錯誤'}`, 'error');
        }
        
      } catch (error) {
        console.error('🧪 AI 模型測試失敗:', error);
        showMessage(`❌ ${selectedModel} 測試失敗: ${error.message}`, 'error');
      }
    }

    // 🔥 新增：重新載入模型列表的函數
    async function refreshAIModels() {
      showMessage('🔄 重新載入 AI 模型列表...', 'loading');
      await loadAIModels();
      showMessage('✅ AI 模型列表已更新', 'success');
    }

    // 🔥 將函數綁定到全域，讓 HTML 可以調用
    window.testAIModel = testAIModel;
    window.refreshAIModels = refreshAIModels;

    // 新增題目
    document.getElementById('addQuestionForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const question = document.getElementById('newQuestion').value.trim();
      const explanation = document.getElementById('newExplanation').value.trim();
      const type = document.getElementById('newType').value;
      const difficulty = parseInt(document.getElementById('newDifficulty').value);
      const topic = document.getElementById('newTopic').value.trim();
      
      if (!question || !explanation || !type || !difficulty || !topic) {
        showMessage('請填寫完整的題目資訊！', 'error');
        return;
      }

      const newQuestion = { question, explanation, type, difficulty, topic };
      questions.push(newQuestion);
      
      showMessage('儲存中...', 'loading');
      
      try {
        await firebaseSet('questions', questions);
        showMessage('題目新增成功！');
        document.getElementById('addQuestionForm').reset();
        filteredQuestions = [...questions];
        updateQuestionsCount();
        updateTopicFilter();
        displayQuestions();
      } catch (error) {
        console.error('新增失敗:', error);
        showMessage('新增題目失敗！', 'error');
        questions.pop(); // 回復原狀
      }
    });

    // 開始編輯
    function startEdit(index) {
      const item = document.getElementById(`question-${index}`);
      item.classList.add('editing');
      document.getElementById(`edit-form-${index}`).classList.add('active');
    }

    // 取消編輯
    function cancelEdit(index) {
      const item = document.getElementById(`question-${index}`);
      item.classList.remove('editing');
      document.getElementById(`edit-form-${index}`).classList.remove('active');
      
      // 重置表單
      const q = questions[index];
      document.getElementById(`edit-question-${index}`).value = q.question;
      document.getElementById(`edit-explanation-${index}`).value = q.explanation;
      document.getElementById(`edit-type-${index}`).value = q.type || 'why';
      document.getElementById(`edit-difficulty-${index}`).value = q.difficulty || '1';
      document.getElementById(`edit-topic-${index}`).value = q.topic || '';
    }

    // 儲存編輯
    async function saveEdit(index) {
      const question = document.getElementById(`edit-question-${index}`).value.trim();
      const explanation = document.getElementById(`edit-explanation-${index}`).value.trim();
      const type = document.getElementById(`edit-type-${index}`).value;
      const difficulty = parseInt(document.getElementById(`edit-difficulty-${index}`).value);
      const topic = document.getElementById(`edit-topic-${index}`).value.trim();
      
      if (!question || !explanation || !type || !difficulty || !topic) {
        showMessage('請填寫完整的題目資訊！', 'error');
        return;
      }

      questions[index] = { question, explanation, type, difficulty, topic };
      
      showMessage('儲存中...', 'loading');
      
      try {
        await firebaseSet('questions', questions);
        showMessage('題目更新成功！');
        cancelEdit(index);
        filteredQuestions = [...questions];
        updateQuestionsCount();
        updateTopicFilter();
        displayQuestions();
      } catch (error) {
        console.error('更新失敗:', error);
        showMessage('更新題目失敗！', 'error');
      }
    }

    // 刪除題目
    async function deleteQuestion(index) {
      if (!confirm(`確定要刪除題目 "${questions[index].question}" 嗎？`)) {
        return;
      }

      const deletedQuestion = questions.splice(index, 1)[0];
      
      showMessage('刪除中...', 'loading');
      
      try {
        await firebaseSet('questions', questions);
        showMessage('題目刪除成功！');
        filteredQuestions = [...questions];
        updateQuestionsCount();
        updateTopicFilter();
        displayQuestions();
      } catch (error) {
        console.error('刪除失敗:', error);
        showMessage('刪除題目失敗！', 'error');
        questions.splice(index, 0, deletedQuestion); // 恢復題目
      }
    }

    // 綁定篩選事件
    document.getElementById('filterType').addEventListener('change', filterQuestions);
    document.getElementById('filterDifficulty').addEventListener('change', filterQuestions);
    document.getElementById('filterTopic').addEventListener('change', filterQuestions);

    // 初始化載入資料
    window.addEventListener('load', loadQuestions);

    // 綁定函數到全域
    window.startEdit = startEdit;
    window.cancelEdit = cancelEdit;
    window.saveEdit = saveEdit;
    window.deleteQuestion = deleteQuestion;
    window.clearFilters = clearFilters;
    window.generateAIQuestions = generateAIQuestions;
  </script>
</body>
